<div class="login-container">
    <h2>Login</h2>
    <form (submit)="onLogin()">
        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" [(ngModel)]="loginData.username" name="username">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" [(ngModel)]="loginData.password" name="password">
        </div>
        <button type="submit">Login</button>
    </form>
</div>
<button (click)="redirectToSignup()" class="signup-button">Don't have an account? Sign up</button>
