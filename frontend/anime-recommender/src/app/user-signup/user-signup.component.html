<div class="login-container">
    <div class="login-box">
      <img src="../../assets/images/ChibiMaleMascotSitting.png" alt="Character" class="login-character">
      <div class="anime-rec-title">Anime Rec</div>
      <h2>Sign Up</h2>
      <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
      <form (submit)="onSignUp()">
          <div class="form-group">
              <label for="signup-username">Username:</label>
              <input type="text" id="signup-username" [(ngModel)]="signupData.username" name="signup-username" class="input-field">
          </div>
          <div class="form-group">
              <label for="signup-email">Email:</label>
              <input type="email" id="signup-email" [(ngModel)]="signupData.email" name="signup-email" class="input-field">
          </div>
          <div class="form-group password-group">
              <label for="signup-password">Password:</label>
              <input [type]="showPassword ? 'text' : 'password'" id="signup-password" [(ngModel)]="signupData.password" name="signup-password" class="input-field password-input">
              <span class="toggle-password" (click)="togglePasswordVisibility()">{{ showPassword ? 'Hide' : 'Show' }}</span>
          </div>
          <div class="action-buttons-container">
            <button type="submit" class="action-button signup-button">Sign Up</button>
            <button (click)="redirectToLogin()" class="action-button login-button">Already have an account? Log in</button>
          </div>
      </form>
    </div>
  </div>
