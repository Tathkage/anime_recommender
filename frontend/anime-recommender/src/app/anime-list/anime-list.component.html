<div class="anime-table-container">
    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Rating</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let anime of animeList">
          <td>{{ anime.Title }}</td>
          <td>{{ anime.Rating }}</td>
        </tr>
      </tbody>
    </table>
  </div>
